<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
.search{
text-align: center;
}

.container {
  position: relative;
}
.topright {
  position: absolute;
  top: 25px;
  right: 200px;
  font-size: 18px;
}
table, tr, td {
  border: 1px solid black;
  margin : 0 auto
}
input[type=text] {
border : solid green;}

</style>
</head>
<body>

	
	<table id="home">
	<tr><td id="title" colspan="4"><img src="http://www.cdc.go.kr/cdc/img/main/h1_logo.png">
	<div class="search">
	<input id="search" type = "text" placeholder = "검색어를 입력해주세요" style= "width : 70%, height : 100px; height : 25px; width: 300px;"/>
	<img src="https://image.flaticon.com/icons/svg/71/71403.svg" style ="50*50; width: 25px; background-color: green;">
	</div>
	</td></tr>
	<div class="container">
  	<div class="topright">
	<input id="login_button" type="button" value="로그인"/>
	<input id="join_button" type="button" value="회원 가입"/>
	<input id="acess_button" type="button" value="관리자 접속"/>
	<input id="register_button" type="button" value="관리자 등록"/>
	</div>
	</div>
	<tr><td id="nav" colspan="4"><h2>감염병 건강정보 정책정보 연구개발 알림·자료 간행물·통계 민원·정보공개 기관소개 사업별홈페이지</h2></td></tr>
	<tr><td id="content" colspan="4"><img src="http://www.cdc.go.kr/cdc/img/main/visual_default_main_01.jpg" style="width: 1540px;"></td></tr>
	<tr><td id="footer"><img src="http://www.cdc.go.kr/cdc/img/main/visual_default_05.jpg">
	<h3>미세먼지 건강 수칙</h3></td>
	<td><img src="http://www.cdc.go.kr/cdc/img/main/visual_default_12.png">
	<h3>법정감염병 분류체계 개편</h3></td>
	<td><img src="http://www.cdc.go.kr/cdc/img/main/visual_default_10.jpg">
	<h3>인플루엔자</h3></td>
	<td><img src="http://www.cdc.go.kr/cdc/img/main/visual_default_08.jpg">
	<h3>액상형 전자담배 관련 폐손상</h3></td></tr>
	</table>
	
<script>

$('#join_button')
.css('cursor', 'pointer')
.click( e => {
	e.preventDefault()
	location.href = "user/signup.html" 
})

$('#login_button')
.css('cursor', 'pointer')
.click( e => {
	e.preventDefault()
	location.href = "user/signin.html"
})

$('#register_button')
.css('cursor','pointer')
.click( e =>{
	e.preventDefault()
	location.href = "admin/register.html" 
})

$('#acess_button')
.css('cursor','pointer')
.click( e =>{
	e.preventDefault()
	location.href = "admin/access.html"
$.ajax({
	url: '/admin/login',
	type: 'post',
	data: JSON.stringify(
			{userid: $('#userid').val(),
			 password: $('#password').val()}),
	dataType: 'json',
	contentType: 'application/json',
	success : d => {
		if(d === 'SUCCESS'){
			location.href = "admin/list.html"
		}else{
			alert('다시 로그인 해주세요')
			location.href = "index.html"
		}
	},
	error: (request,status,error)=>{
		alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error)
	}
})
})

</script>
</body>
</html>
