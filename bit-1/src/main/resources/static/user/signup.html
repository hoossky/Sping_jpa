<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>

</style>
</head>
<body>

<header>
  <h2>사용자 가입</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a id="home_a">홈으로</a></li>
    </ul>
  </nav>
  
  <article>
   <form action="#">
   	<label>NAME </label> <br>
   	<input id="name" type="text"/><br>
   	<label>ID</label><br>
   	<input id="userid" type="text"/><br>
   	<label>PASSWORD</label><br>
   	<input id="password" type="text"/><br>
   	<label>SSN</label><br>
   	<input id="ssn" type="text"><br>
   	<label>ADDRESS</label><br>
   	<input id="address" type="text"><br><br>
   	<input id="join-button" type="button" value="사용자 가입">
   	<input id="cancel-button" type="button" value="가입 취소">
   	
   </form>
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>
<script>
$('#home_a')
	.css('cursor', 'pointer')
	.click( e => {
		e.preventDefault()
		location.href = "../index.html"		
	})
	
$('#join-button').click( e => {
	e.preventDefault()
	$.ajax({
		url : '/user/signup',
		type : 'post',
		data : JSON.stringify({
			name : $('#name').val(),
			userid : $('#userid').val(),
			password : $('#password').val(),
			ssn : $('#ssn').val(),
			address : $('#address').val()}),
		dataType : 'json',
		contentType : 'application/json',
		
		success : d => {
			if(d === 'SUCCESS'){
				console.log('JOIN RESULT ::'+d)
				location.href = "signin.html"
			}else{
				location.href = "signup.html"
				alert("n")
			}
		},
		error : (req, x, err) => {
			alert(req.status + "\n" + req.responseText + "\n" +err)
		}
	})
})
$('#cancel-button').click( e => {
		
})

</script>
</body>
</html>
